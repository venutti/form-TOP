<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVELX - ¡Registrate ahora!</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main>
        <div class="container-bg-img">
            <div class="logo-title">
                <img src="./img/plane-logo.png" alt="logo" class="logo">
                <h1>TRAVELEX</h1>
            </div>
        </div>
        <div class="container-form">
            <div class="text">
                <p>Es corta la vida como para negarse los placeres de 
                    <span class="impact">viajar</span> por el mundo.</p>
                <p>¡Date ese gusto!</p>
            </div>

            <form id="main-form" action=".">
                <h2>Regístrate</h2>
                <div class="form-row">
                    <label for="first-name">NOMBRE</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-row">
                    <label for="last-name">APELLIDO</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-row">
                    <label for="tel">TELEFONO</label>
                    <input type="tel" id="tel" name="tel">
                </div>
                <div class="form-row">
                    <label for="password">CONTRASEÑA</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-row">
                    <label for="confirm-password">CONFIRME CONTRASEÑA</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </form>

            <div class="text">
                <button type="submit" form="main-form">Crear cuenta</button>
                <p>¿Ya tenes una cuenta? <a class="login" href="#">Ingresa</a></p>
            </div>
        </div>
    </main>
</body>
</html>
